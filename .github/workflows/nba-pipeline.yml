# ─────────────────────────────────────────────────────────────
# NBA Pipeline — GitHub Actions
# ─────────────────────────────────────────────────────────────
# Two scheduled jobs:
#
#   1. current  — runs "current" mode 3x daily:
#                   9:00 AM ET  (14:00 UTC) — morning refresh
#                   12:15 PM ET (17:15 UTC) — midday update
#                   1:00 PM ET  (18:00 UTC) — pre-tip predictions
#
#   2. historical — manual-only, full rebuild from scratch
#
# To ENABLE:  Go to Actions tab → "NBA Pipeline" → Enable workflow
# To DISABLE: Go to Actions tab → "NBA Pipeline" → "..." → Disable workflow
# ─────────────────────────────────────────────────────────────

name: NBA Pipeline

on:
  schedule:
    # 9:00 AM ET (14:00 UTC)
    - cron: "0 14 * * *"
    # 12:15 PM ET (17:15 UTC)
    - cron: "15 17 * * *"
    # 1:00 PM ET (18:00 UTC)
    - cron: "0 18 * * *"

  # Allow manual trigger from the Actions tab
  workflow_dispatch:
    inputs:
      mode:
        description: "Pipeline mode to run"
        required: true
        default: "current"
        type: choice
        options:
          - current
          - historical

# Only one pipeline run at a time (cancel older if new one starts)
concurrency:
  group: nba-pipeline
  cancel-in-progress: true

jobs:
  # ─── Scheduled Updates (3x daily) ──────────────────────────
  current:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: nba-pipeline/requirements.txt

      - name: Install dependencies
        run: pip install -r nba-pipeline/requirements.txt

      - name: Run current pipeline
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python nba-pipeline/run_pipeline.py current

  # ─── Manual Trigger ─────────────────────────────────────────
  manual:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: nba-pipeline/requirements.txt

      - name: Install dependencies
        run: pip install -r nba-pipeline/requirements.txt

      - name: Run ${{ inputs.mode }} pipeline
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python nba-pipeline/run_pipeline.py ${{ inputs.mode }}
